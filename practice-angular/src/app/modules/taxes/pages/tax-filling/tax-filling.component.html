<div class="container pt-5 pb-5">
  <h1 class="text-center">Submit Tax Filling</h1>

  <app-tax-stepper class="mt-5" [currentStep]="currentStep">
  </app-tax-stepper>

  <div class="container mt-2 p-4 content rounded">
    <ng-container [ngSwitch]="currentStep">
      <app-tax-input-detail *ngSwitchCase="1" [(formTaxModel)]="formTaxModel" [submitted]="submitted">
      </app-tax-input-detail>
      <app-review-confirm *ngSwitchCase="2">
      </app-review-confirm>
    </ng-container>
  </div>

  <div class="d-flex mt-4">
    <button class="btn btn-outline-primary rounded-pill">
      Back
    </button>
    <button class="btn btn-primary ms-4 rounded-pill" (click)="onSubmit()">
      Next
    </button>
  </div>

</div>
