<div class="d-flex" [formGroup]="formGroup">
  <div>
    <ng-select class="dropdown-select"
               [items]="monthList$ | async"
               bindLabel="label"
               bindValue="value"
               [readonly]="monthReadOnly"
               [clearable]="false"
               formControlName="month"
               placeholder="Select month">
    </ng-select>
    <div *ngIf="submitted && formGroup.controls.month.invalid">
      <label class="invalid small">Required.</label>
    </div>
  </div>
  <div>
    <ng-select class="dropdown-select ms-sm-0 ms-md-4"
               [items]="yearList$ | async"
               bindLabel="label"
               bindValue="value"
               [clearable]="false"
               formControlName="year"
               (change)="onChangeYear($event)"
               placeholder="Select year">
    </ng-select>
    <div class="ms-4" *ngIf="submitted && formGroup.controls.year.invalid">
      <label class="invalid small">Required.</label>
    </div>
  </div>
</div>
